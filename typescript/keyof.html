      <h1>KeyOf</h1>

      <section>
        <ul>
          <li>
            Takes an object type and produces a string or numeric literal union of its keys
          </li>
        </ul>
      </section>

      <h2>Examples</h2>
      <section>
        <div>
          Examples of flattening nested arrays
          <div class="card">
            <div class="card-body">
              <code>
                type Point = { x: number; y: number }; <br/>
                type P = keyof Point;
              </code>
            </div>
          </div>
