      <h1>Hiding Elements</h1>

      <h2>Hide an Element Without Visibility or Display Rules</h2>
      <section>
        <ul>
          <li>
            This will hide the targetted input without using a display or
            visibility rule
          </li>
        </ul>
        <div>
          <div class="card">
            <div class="card-body">
              <code>
                #example1 input { <br />
                position: absolute; <br />
                opacity: 0; <br />
                } <br />
              </code>
            </div>
          </div>
        </div>
