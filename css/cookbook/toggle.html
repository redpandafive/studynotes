      <h1>Toggle Button Examples</h1>

      <style>
        :root {
          --button-side-length: 50px;
          --button-gutter: 3px;
          --on-color: green;
          --off-color: #efefef;
          --slider-color: white;
          --border-color: #ccc;
        }

        #example1 input[type="checkbox"] {
          height: 0;
          width: 0;
          visibility: hidden;
        }

        #example1 label {
          background: var(--off-color);
          border-radius: var(--button-side-length);
          cursor: pointer;
          display: block;
          height: var(--button-side-length);
          position: relative;
          width: calc(var(--button-side-length) * 2);
        }

        #example1 label:after {
          background: var(--slider-color);
          content: "";
          position: absolute;
          top: var(--button-gutter);
          left: var(--button-gutter);
          height: calc(
            var(--button-side-length) - var(--button-gutter) -
              var(--button-gutter)
          );
          width: calc(
            var(--button-side-length) - var(--button-gutter) -
              var(--button-gutter)
          );
          border-radius: calc(
            var(--button-side-length) - var(--button-gutter) -
              var(--button-gutter)
          );
          transition: 0.3s;
        }

        #example1 label,
        #example1 label:after {
          border: 1px solid var(--border-color);
        }

        #example1 input:checked + label {
          background: var(--on-color);
        }

        #example1 input:checked + label:after {
          left: calc(100% - var(--button-gutter));
          transform: translateX(-100%);
        }
      </style>

      <section id="example1">
        <input type="checkbox" id="switch" />
        <label for="switch"></label>
      </section>
