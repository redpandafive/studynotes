      <h1>Subscript and Superscript</h1>

      <section>
        <ul>
          <li>Gives you subscript and superscript formatting</li>
          <li>
            Also notifies screen readers that the contents are a superscript or
            subscript
          </li>
        </ul>
        <div>
          <div class="card">
            <div class="card-body">
              <code>
                &lt;sub&gt;2&lt;sub&gt; will display as <sub>2</sub> <br />
                &lt;sup&gt;2&lt;sup&gt; will display as <sup>2</sup> <br />
              </code>
